<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    </head>
    <body>
        <div id="form">
            <fieldset id="datosPersonales">
                <legend>DatosPersonales</legend>
                <label for="">D.N.I:</label>
                <input required type="text" name="dni" id="dni" /> -
                <input
                    style="width: 15px"
                    type="text"
                    name="numDni"
                    id="numDni"
                />
                <br />
                <br />
                <label for="">Nombre:</label>
                <input required type="text" name="nombre" id="nombre" />
                <br />
                <br />
                <label for="">Apellidos:</label>
                <input required type="text" name="apellidos" id="apellidos" />
                <br />
                <br />
                <label for="">Email:</label>
                <input required type="email" name="email" id="email" />
                <br />
                <br />
                <label for="">Sexo:</label>
                <input type="radio" name="sexo" id="hombre" value="hombre" />
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="mujer" value="mujer" />
                <label for="mujer">Mujer</label>
            </fieldset>

            <fieldset id="direccion">
                <legend>Dirección</legend>
                <label for="">Calle/Avda:</label>
                <input type="text" name="calle" id="calle" />
                <br />
                <br />
                <label for="">Poblacion:</label>
                <input type="text" name="poblacion" id="poblacion" />
                <br />
                <br />
                <label for="">Provincia:</label>
                <select name="provincia" id="provincia"></select>
            </fieldset>
            <fieldset>
                <legend>Práctica en grupo</legend>
                <label for="">Archivo:</label>
                <input type="file" name="archivo" id="archivo" />
                <br />
                <br />
                <input type="checkbox" name="comprimido" id="comprimido" />
                <label>Archivo comprimido</label>
                <input type="checkbox" name="encriptado" id="encriptado" />
                <label>Archivo encriptado</label>
                <br />
                <br />
                <label for="">Descripcion de la practica</label>
                <textarea name="" id="descripcion"></textarea>
            </fieldset>
            <input id="submit" type="submit" value="Enviar" />
        </div>
    </body>
</html>
